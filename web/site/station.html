<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>IOTA Vehicle Location Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sb-admin-2.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="map.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- Imports the google maps API-->
</head>
<body>

<div class="page-header text-center">
    <h3><i>PlugInBaby</i></h3>
</div>

<div class="container">
    <div class="panel-body div-center container-fluid" >
        <div class="col-md-3 text-center" data-ng-if="vm.fileInfo.status!='unknown'">
            <img ng-src="https://chart.googleapis.com/chart?cht=qr&chs=150x150&chl=mzHfZVi6BhjmpHtB7QAWxazGB87A7kkHXP&choe=UTF-8&chld=L|0"/>
        </div>
        <div class="col-md-9 no-padding-left top-margin">
            <div class="col-lg-12"
                 data-ng-if="vm.fileInfo.status=='confirmed' || vm.fileInfo.status=='strong confirmed' || vm.fileInfo.status=='unconfirmed'">
                <div class="col-md-5 col-sm-6">
                    <label class="control-label">
                        Transaction ID
                    </label>
                </div>
                <div class="col-md-7 col-sm-6">
                    <a target="_blank" href="{{vm.explorerUrl}}/tx/{{vm.fileInfo.txid}}">{{vm.fileInfo.txid |
                        limitTo:25}}...</a>
                </div>
            </div>

            <div class="col-lg-12"
                 data-ng-if="vm.fileInfo.status=='confirmed' || vm.fileInfo.status=='strong confirmed'">
                <div class="col-md-5 col-sm-6">
                    <label class="control-label">
                        Confirmations
                    </label>
                </div>
                <div class="col-md-7 col-sm-6">
                    {{vm.fileInfo.confirmations}}
                </div>
            </div>

            <div class="col-lg-12"
                 data-ng-if="vm.fileInfo.status=='confirmed' || vm.fileInfo.status=='strong confirmed'">
                <div class="col-md-5 col-sm-6">
                    <label class="control-label">
                        Block hash
                    </label>
                </div>
                <div class="col-md-7 col-sm-6">
                    <a target="_blank" href="{{vm.explorerUrl}}/block/{{vm.fileInfo.block_hash}}">
                        {{vm.fileInfo.block_hash | limitTo:25}}...
                    </a>
                </div>
            </div>

            <div class="col-lg-12" data-ng-if="vm.fileInfo.status!=='unknown'">
                <div class="col-md-5 col-sm-6">
                    <label class="control-label">
                        Received on
                    </label>
                </div>
                <div class="col-md-7 col-sm-6">
                    {{vm.fileInfo.received | date:'yyyy-MM-dd HH:mm:ss Z'}}
                </div>
            </div>

            <div class="col-lg-12"
                 data-ng-if="vm.fileInfo.status=='confirmed' || vm.fileInfo.status=='strong confirmed'">
                <div class="col-md-5 col-sm-6">
                    <label class="control-label">
                        Confirmed on
                    </label>
                </div>
                <div class="col-md-7 col-sm-6">
                    {{vm.fileInfo.confirmed | date:'yyyy-MM-dd HH:mm:ss Z'}}
                </div>
            </div>

        </div>
        <div class="col-xs-12 top-margin">
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 pull-right" data-ng-if="vm.fileInfo.status=='unknown'">
                <button class="btn btn-primary btn-block" data-ng-click="vm.timestamp()">
                    Timestamp
                </button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 pull-right">
                <button class="btn btn-default btn-block" data-ng-click="vm.back()">
                    Back
                </button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
