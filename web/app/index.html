<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css" />
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog.css" />
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-default.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sb-admin-2.css">
    <!-- endbuild -->
  </head>
  <body class="preload">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-app="frontendApp">
      <canvas class='connecting-dots'></canvas>

      <toaster-container
              toaster-options="{
          'close-button': {'toast-error': true, 'toast-info': true},
            'position-class': 'toast-top-full-width'
        }">
      </toaster-container>

      <div ui-view></div>


    </div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-filter/dist/angular-filter.js"></script>
    <script src="bower_components/AngularJS-Toaster/toaster.js"></script>
    <script src="bower_components/ng-dialog/js/ngDialog.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-websocket/angular-websocket.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.module.js"></script>
    <script src="scripts/app.config.js"></script>
    <script src="scripts/app.routes.config.js"></script>
    <script src="scripts/app.run.js"></script>

    <!-- ALWAYS INSERT THE 'MODULE.JS' BEFORE OTHER JS FILES!!!!!!!!!! -->

    <script src="scripts/modules/timestamp/timestamp.module.js"></script>
    <script src="scripts/modules/timestamp/timestamp.controller.js"></script>
    <script src="scripts/modules/notification/notification.module.js"></script>
    <script src="scripts/modules/notification/notification.handler.js"></script>
    <script src="scripts/modules/verify/verify.module.js"></script>
    <script src="scripts/modules/verify/verify.controller.js"></script>
    <script src="scripts/config/config.constants.js"></script>
    <!--<script src="scripts/imports/bitcoin.js"></script>-->

        <!-- endbuild -->

    <!-- ### REST ### -->
    <script src="scripts/rest/rest.services.js"></script>

    <!-- ### UTILS ### -->
    <script src="js/sb-admin-2.js"></script>
    <script async defer src="http://maps.googleapis.com/maps/api/js?sensor=false&callback=init"></script>

  </body>
</html>
