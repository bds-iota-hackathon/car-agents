<div class="col-lg-5 col-md-5 col-sm-6 col-xs-12 div-center">
    <div class="panel"
         data-ng-class="
         {'panel-green': vm.fileInfo.status == 'strong confirmed',
         'panel-primary': vm.fileInfo.status == 'confirmed',
         'panel-yellow': vm.fileInfo.status == 'unconfirmed',
         'panel-red': vm.fileInfo.status == 'unknown'}">
        <div class="panel-heading">
            <div class="row">

                <div class="text-left col-sm-10 col-xs-8 control-label">
                    <h2>{{vm.fileInfo.message}}</h2>
                </div>
                <div class="col-sm-2 col-xs-4">
                    <i class="fa  fa-4x"
                       data-ng-class="
                     {'fa-check': vm.fileInfo.status == 'confirmed' ||  vm.fileInfo.status === 'strong confirmed',
                     'fa-sort-amount-asc': vm.fileInfo.status == 'unconfirmed',
                     'fa-exclamation': vm.fileInfo.status == 'unknown'}">
                    </i>
                </div>
            </div>
            <div class="row">
                <div class="text-left col-xs-12 control-label" style="word-wrap: break-word"><a target="_blank"
                                                                                                href="{{vm.explorerUrl}}/address/{{vm.fileInfo.taddress}}">
                    <h4 class="white">{{vm.fileInfo.taddress}}</h4></a>
                </div>
            </div>
        </div>
        <div class="panel-body div-center container-fluid" >
            <div class="col-md-3 text-center" data-ng-if="vm.fileInfo.status!='unknown'">
                <img ng-src="https://chart.googleapis.com/chart?cht=qr&chs=150x150&chl=mzHfZVi6BhjmpHtB7QAWxazGB87A7kkHXP&choe=UTF-8&chld=L|0"/>
            </div>
            <div class="col-md-9 no-padding-left top-margin">
                <div class="col-lg-12"
                     data-ng-if="vm.fileInfo.status=='confirmed' || vm.fileInfo.status=='strong confirmed' || vm.fileInfo.status=='unconfirmed'">
                    <div class="col-md-5 col-sm-6">
                        <label class="control-label">
                            Transaction ID
                        </label>
                    </div>
                    <div class="col-md-7 col-sm-6">
                        <a target="_blank" href="{{vm.explorerUrl}}/tx/{{vm.fileInfo.txid}}">{{vm.fileInfo.txid |
                            limitTo:25}}...</a>
                    </div>
                </div>

                <div class="col-lg-12"
                     data-ng-if="vm.fileInfo.status=='confirmed' || vm.fileInfo.status=='strong confirmed'">
                    <div class="col-md-5 col-sm-6">
                        <label class="control-label">
                            Confirmations
                        </label>
                    </div>
                    <div class="col-md-7 col-sm-6">
                        {{vm.fileInfo.confirmations}}
                    </div>
                </div>

                <div class="col-lg-12"
                     data-ng-if="vm.fileInfo.status=='confirmed' || vm.fileInfo.status=='strong confirmed'">
                    <div class="col-md-5 col-sm-6">
                        <label class="control-label">
                            Block hash
                        </label>
                    </div>
                    <div class="col-md-7 col-sm-6">
                        <a target="_blank" href="{{vm.explorerUrl}}/block/{{vm.fileInfo.block_hash}}">
                            {{vm.fileInfo.block_hash | limitTo:25}}...
                        </a>
                    </div>
                </div>

                <div class="col-lg-12" data-ng-if="vm.fileInfo.status!=='unknown'">
                    <div class="col-md-5 col-sm-6">
                        <label class="control-label">
                            Received on
                        </label>
                    </div>
                    <div class="col-md-7 col-sm-6">
                        {{vm.fileInfo.received | date:'yyyy-MM-dd HH:mm:ss Z'}}
                    </div>
                </div>

                <div class="col-lg-12"
                     data-ng-if="vm.fileInfo.status=='confirmed' || vm.fileInfo.status=='strong confirmed'">
                    <div class="col-md-5 col-sm-6">
                        <label class="control-label">
                            Confirmed on
                        </label>
                    </div>
                    <div class="col-md-7 col-sm-6">
                        {{vm.fileInfo.confirmed | date:'yyyy-MM-dd HH:mm:ss Z'}}
                    </div>
                </div>

            </div>
            <div class="col-xs-12 top-margin">
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 pull-right" data-ng-if="vm.fileInfo.status=='unknown'">
                    <button class="btn btn-primary btn-block" data-ng-click="vm.timestamp()">
                        Timestamp
                    </button>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 pull-right">
                    <button class="btn btn-default btn-block" data-ng-click="vm.back()">
                        Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
